<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body id="body">
    <nav class="navbar navbar-dark bg-dark mb-5">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Library</span>
      </div>
    </nav>

    <div class="container mb-4">
      <div id="library-container" class="row justify-content-center"></div>
    </div>

    <div class="container">
      <div class="row justify-content-center">

        <div class="col-4">
          <h4 class="display-4 text-center">Add new book</h4>
          <div class="card" id="exampleCard">
            <div class="card-body">
              <form id="bookform" action="#" method="POST">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="The hobbit6">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Author</label>
                  <input type="text" class="form-control" id="author" placeholder="J.R.R Tolkien">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Number of pages</label>
                  <input type="number" class="form-control" id="numPages" placeholder="925">
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="read">
                  <label class="form-check-label" for="read">
                    Have you read this book?
                  </label>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button type="submit" form="bookform" class="btn btn-secondary">Submit</button>
            </div>      
          </div> 
        </div>

      </div>
      
    </div>
    
    <script src="scripts/main.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
